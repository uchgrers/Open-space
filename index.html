<!DOCTYPE html>
<html lang="en">
<script src="main.js"></script>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>

<div class="space">
    <div class="planet-area">
        <img class="rocket" src="images/rocket.png" width="180" height="180">
        <img class="planet" src="images/mars.png" width="450" height="450">
    </div>
    <div class="control-panel">
        <div class="control-panel__inner">
            <input type="password" class="pass-input" placeholder="Enter password to unlock">
            <input type="button" class="pass-button" value="OK">
            <div class="check-buttons">
                <input type="checkbox" class="checkbox disabled-input">
                <input type="checkbox" class="checkbox disabled-input">
                <input type="checkbox" class="checkbox disabled-input">
                <input type="checkbox" class="checkbox disabled-input">
                <input type="checkbox" class="checkbox disabled-input">
                <input type="checkbox" class="checkbox disabled-input">
            </div>
            <div class="levers">
                <input type="range" class="lever disabled-input" max="100">
                <input type="range" class="lever disabled-input" max="100">
                <input type="range" class="lever disabled-input" max="100">
                <input type="range" class="lever disabled-input" max="100">
                <input type="range" class="lever disabled-input" max="100">
            </div>
            <input type="button" class="launch-button" value="Launch">
        </div>
    </div>
</div>


</body>
</html>
